# Selection
[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

# Cursor
[cursor]
style = { shape = "Block", blinking = "On" }
vi_mode_style = { shape = "Underline", blinking = "Always" }
blink_interval = 500
blink_timeout = 0
unfocused_hollow = true
thickness = 0.15

# Mouse
[mouse]
hide_when_typing = true
bindings = [
  { mouse = "Right", action = "Paste" },
]

# Hints
[hints]
alphabet = "jfkdls;ahgurieowpq"
enabled = [
  { regex = "(https?://[^\u0000-\u001F\u007F-\u009F<>\"\\s]+)", action = "Copy", post_processing = true, persist = false, binding = { key = "U", mods = "Control|Shift" } }
]

# Shell (set to bash)
[terminal.shell]
program = "/bin/bash"

# Debugging
[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
print_events = false
